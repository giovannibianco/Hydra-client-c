;
; INI Template file for the object "Configuration" called "@CNAME@"
;

[Configuration-@CNAME@]
majorVersion = @VMAJOR@
minorVersion = @VMINOR@
revisionVersion = @VPATCH@
age = @VRELEASE@
moduleName = @MODULE@
displayName = @MODULE@ v@VERSION@
description = gLite Data Encrypted Data Storage client and libraries
tag = @TNAME@
path = ${projectName}/${moduleName}/${version}/${platformName}/${packageName}-${version}-${age}.tar.gz
status = None
profile = None

[Platform-default:BuildCommand-Build Commands]
displayName = None
description = None
init = mkdir -p src/autogen build; aclocal -I ${m4.macros.location}; libtoolize --force; autoheader; automake --foreign --add-missing --copy; autoconf
configure = cd build; ${src.location}/configure --prefix=${prefix} --mandir=${prefix}/share/man --with-version=${version} --with-interface-version=${version} --with-dist-location=${prefix} --with-glite-location=${stageDir} --with-globus-prefix=${globus.location} --with-globus-thr-flavor=${globus.dbg.thr.flavor} --with-globus-nothr-flavor=${globus.dbg.nothr.flavor} --with-glib2-devel-prefix=${glib2-devel.location} --with-gsoap-location=${gsoap.location} --with-gsoap-version=${gsoap.version} --with-cgsi-gsoap-location=${org.glite.security.cgsi-gsoap-2.7.location}
checkstyle = None
compile = make -C build all
doc = None
install = make -C build install
packaging = None
prepublish = None
publish = None
postpublish = None
clean = make -C build clean
test = None

[Platform-default:VcsCommand-Vcs Commands]
tag = None
displayName = None
description = None
branch = None
commit = None
checkout = cvs -d ${vcsroot} co -r ${tag} ${moduleName}

[Platform-default:TestCommand-None]
;clean = None
;init = None
;displayName = None
;description = None
;test = None

[Platform-default:Property]
package.autoreqprov = no
package.requires = glite-data-util-c, GFAL-client, CGSI_gSOAP_2.7 >= 1.2.0

[Platform-default:Environment]

[Platform-default:StaticDependency]

[Platform-default:DynamicDependency]
org.glite|org.glite.data.util-c = org.glite.data.util-c.HEAD,B
org.glite|org.glite.data.gfal = org.glite.data.gfal.HEAD,B
org.glite|org.glite.security.cgsi-gsoap-2.7 = glite-security-cgsi-gsoap-2.7_R_1_1_17_2,B
org.glite|org.glite.data.build-common-cpp = glite-data-build-common-cpp_R_0_1_0_1,B
org.glite|org.glite.data.catalog-interface = org.glite.data.catalog-interface.HEAD,B
externals|gsoap = gsoap v. 2.7.6b,B
externals|glib2-devel = glib2-devel v. 2.2.3,B
vdt|globus = globus v. 4.0.1-VDT-1.3.11,B
